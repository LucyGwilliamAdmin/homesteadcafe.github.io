<style>
body {margin:0;}
.header-container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: 69px;
    margin-left: 69px;
    overflow: hidden;
}
.navbar-brand {
  display: block;
  float: left;
  padding: 15px 15px;
  width: 75%;
  max-width: 150px; }
  .navbar-brand img {
    width: 100%; }
    
    
#nav {
    margin:200px auto;
    width:430px;
    }

#nav ul {
    list-style:none;
    background-color:#64abfb;
    }

#nav ul li {
    display:inline-block;
    line-height:44px;
    }

#nav ul li a {
    margin:10px;
    color:#FFF;
    padding:4px;
    font-size:20px;
    text-decoration:none;
    }

#nav ul li a:hover {
    border-bottom:3px #FFF solid;
    }

#nav ul li .active {
    border-bottom:3px #FFF solid;
    }
    
hr.sep {
  border: 1px solid white;
}
</style>

<script>
    $(function() {
     var pgurl = window.location.href.substr(window.location.href
.lastIndexOf("/")+1);
     $("#nav ul li a").each(function(){
          if($(this).attr("href") == pgurl || $(this).attr("href") == '' )
          $(this).addClass("active");
     })
});
</script>



<header role="banner" style="background-color: aquamarine;">
