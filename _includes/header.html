<style>
body {margin:0;}
header .container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: 69px;
    margin-left: 69px;
    overflow: hidden;
}
.navbar-brand {
  display: block;
  float: left;
  padding: 15px 15px;
  width: 75%;
  max-width: 150px; }
.navbar-brand img {
  width: 100%; } 
	
.topnav {
  overflow: hidden;
  background-color: transparent;
  position: relative;
  top: 120px;
  left: 450px;
}
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-family: monospace;
}
.topnav a:hover:not(.active) {
  background-color: #555;
  color: white;
}
.topnav a.active {
  background-color: #FFFFFF;
}
.topnav .icon {
  display: none;
}
	
hr.sep {
  border: 1px solid orange;
}
@media screen and (max-width: 600px) {
  body {overflow-x: hidden;}
  header .container {
    padding-left: 0;
    padding-right: 0;
  }
  .navbar-brand {
    display: block;
    float: left;
    padding: 15px 15px;
    width: 75%;
    max-width: 150px;
    margin-left: auto;
    margin-right: auto
   }
	
  .topnav {overflow: hidden;
	  background-color: #555;
	  top: auto;
          left: auto;
          width: -webkit-fill-available;}
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>

<script>
     function setActive() {
      aObj = document.getElementById('myTopnav').getElementsByTagName('a');
      for(i=0;i<aObj.length;i++) { 
        if(aObj[i].pathname==location.pathname||aObj[i].pathname==location.pathname.slice(0,-1)) {
        aObj[i].className='active';
      }
    }
  }
    
window.onload = setActive;
</script>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

      <img src="/assets/img/homestead_logo.png" alt="logo" />
   </a>
   
   <div class="topnav" id="myTopnav">	  
     <a href="/">Home</a>
     <a href="/menu">Menu</a>
     <a href="/about">About</a>
     <a href="/contact-us">Contact us</a> 
     <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars" style="color: white;"></i></a>	     
   </div>

  </div>
