<style>
body {margin:0;}
.header-container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: 69px;
    margin-left: 69px;
    overflow: hidden;
}
.navbar-brand {
  display: block;
  float: left;
  padding: 15px 15px;
  width: 75%;
  max-width: 150px; }

.navbar-brand img {
  width: 100%; }
    
.top-level {
    display: none;
  } 
    
#header-things ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  position: relative;
  top: 120px;
  left: 450px;
  width: fit-content;
  background: transparent;
  font-family: monospace;
  font-size: 17px;
}
#header-things li {
  display: inline-block;
}
#header-things li a {
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
#header-things li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
#header-things .active {
  background-color: #FFFFFF;
}
hr.sep {
  border: 1px solid white;
}
    
.link {}
    
@media screen and (max-width: 768px) {
    .top-level {
      display: block;
      font-size: 1em;
      @include noselect;

      li {
        float: left;
        width: 50%;
        cursor: pointer;

        &.active {
          background: #58595B;
        }

        span {
          color: #E5E6E7;
          display: block;
          padding: 15px;
        }

      	button{
		color: #E5E6E7;
		display: block;
		padding: 15px;
		border: 0;
		text-transform: uppercase;
		background-color: inherit;
		text-align: left;
	    	width: 100%;
	}
      }
    }

    & .menu-target {
      background: #58595B;
    }

    ul.navbar-nav {
      float: none;
      display: none;
      clear: left;
      margin: 0;

      font-size: 0.938em;

      li {
        cursor: pointer;
        a {
          display: block;
          background: #58595B;
          padding: 6px 0 6px;
          color: #E5E6E7;

          &:hover {
            color: #E5E6E7;
          }
        }

        &.active a {
          border: none;
          color: #fff;
          font-weight: bold;

          &:hover {
            color: #fff;
          }
        }

        &:last-child {
          padding-bottom: 10px;
        }
      }
    }
</style>

<script>
     function setActive() {
      aObj = document.getElementById('nav').getElementsByTagName('a');
      for(i=0;i<aObj.length;i++) { 
        if(aObj[i].pathname==location.pathname||aObj[i].pathname==location.pathname.slice(0,-1)) {
        aObj[i].className='active';
      }
    }
  }
    
window.onload = setActive;
</script>


<header role="banner" style="background-color: aquamarine;">
  <div id="header-things" class="header-container">

   <a class="navbar-brand" href="/" id="home">
      <img src="/assets/img/homestead_logo.png" alt="logo" />
   </a>
      
   <ul class="top-level">
        <li><span data-target="nav">Menu</span></li>
   </ul>

   <ul id="nav">
     <li><a id="hometab" href="/">Home</a></li>
     <li><a id="menutab" href="/menu">Menu</a></li>
     <li><a id="abouttab" href="/about">About</a></li>
     <li><a id="contacttab" href="/contact-us">Contact us</a></li>  
   </ul>

  </div>
  <hr class="sep">
</header>
