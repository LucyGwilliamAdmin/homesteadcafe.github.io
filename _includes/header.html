<header role="banner">
  <div class="container">

   <a href="{{ site.baseurl }}/" id="home">
      <img class="navbar-brand" src="{{ site.baseurl }}/assets/img/homestead_logo.png" alt="logo" />
   </a>
  
   <ul>
     <h1>test</h1>
     {%- if site.menu -%}
       {%- for item in site.menu -%}
         <li>
           <a href="{{ site.baseurl }}{{ item.path }}">{{ item.tabname }}</a>
         </li>
       {%- endfor -%}
     {%- endif -%}
   </ul>

  </div>
</header>
